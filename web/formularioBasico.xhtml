<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title> Crear contacto</title>
</h:head>
<h:body>
    <h1>Crear un contacto rapido</h1>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel value="Nombre: " for="nombre"/>
            <h:inputText id="nombre" value="#{miFormulario.nombre}" validatorMessage="El apellido debe tener entre #{2} y #{10}">
                <f:validateLength maximum="10" minimum="5"/>
            </h:inputText>
            <h:message style="color: red" for="nombre"/><br/>

            <h:outputLabel value="Apellido: " for="apellido"/>
            <h:inputText id="apellido" value="#{miFormulario.apellido}" validatorMessage="El apellido debe tener entre #{2} y #{10} ">
                <f:validateLength minimum="2" maximum="10"/>
            </h:inputText>
            <h:message style="color: red" for="apellido"/><br/>

            <h:outputLabel value="Direccion: " for="direccion"/>
            <h:inputText id="direccion" value="#{miFormulario.direccion}"/>
            <h:message for="direccion" style="color:red"/><br/>

            <h:outputLabel value="Telefono: " for="telefono"/>
            <p:inputMask id="telefono" value="#{miFormulario.telefono}" mask="(999) 999-9999"/>
            <h:message for="telefono" style="color: red"/>

            <h:outputLabel value="Email: " for="email"/>
            <h:inputText id="email" value="#{miFormulario.email}">
                <f:validateRegex pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/' />
            </h:inputText>
            <h:message for="email" style="color: red"/>

        </h:panelGrid>

        <!--Enviando el formulario vÃ­a POST-->
        <h:commandButton action="#{miFormulario.procesarFormularioMetodoPost()}" value="Enviar Formulario POST"/>

    </h:form>
</h:body>
</html>
